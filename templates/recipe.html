<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>레시피 작성하기</title>
    <script>
        function to_main() {
            window.location.href = "/"
        }

        function save_recipe() {
            let title = $('#title').val()
            let content = $('#content').val()
            let img = $('#img').val()
            if (title == [] || content == [] || img == []){
                if(img ==[]){
                    alert('이미지 URL을 입력하세요')
                }
                if(title==[]){
                    alert('제목을 입력하세요')
                }
                if(content==[]){
                    alert('내용을 입력하세요')
                }
            }
            else {
                $.ajax({
                    type: "POST",
                    url: "/recipe",
                    data: {title_give: title, content_give: content, img_give: img},
                    success: function (response) {
                        alert(response["msg"])
                        to_main()
                    }
                });
            }
        }

        function save_img() {
            let img = $('#img').val()
            if (img == []){
                alert("URL을 입력해주세요")
                count = 1
            }
            else{
                count = 0
                $.ajax({
                type: "POST",
                url: "/temp_img",
                data: {img_give: img, num: 1},
                success: function (response) {
                    alert(response["msg"])
                }
            })
            }

        }

        function load_img() {
            if (count== 1){
                return 0
            }
            else{
                $.ajax({
                    type: "GET",
                    url: "/temp_img",
                    data: {},
                    success: function (response) {
                        let rows = response['temp_img']
                        let img_temp = rows[0]['img']
                        temp_html = `<img src= "${img_temp}" alt ="이미지준비중" style="max-width: 30%; max-height: 250px; margin-left: 200px; margin-top: 15px; float:left;">`
                        $('#img_temp').append(temp_html)
                    }
                })
        }}
    </script>
    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }
    </style>
</head>
<body>
<div><h1 style=" margin: 30px 30px 70px 30px">오늘 당신의 레시피 어때요?</h1></div>
<div class="input-group mb-3">
    <input id="img" style="margin-left: 300px; max-width: 700px;" type="text" class="form-control"
           placeholder="여기에 이미지 URL을 입력하고 버튼을 클릭하면 이미지를 미리보기 할 수 있습니다.">
    <button onclick="save_img(); load_img()" class="btn btn-outline-secondary" type="button" id="button-addon2">URL 입력 후 클릭</button>
</div>
<div id="img_temp"></div>
<div style="width:30%;  float:right;  margin-right: 300px;" class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Title </label>
    <input id="title" type="text" class="form-control" placeholder="여기에 제목을 입력하세요">
    <div class="mb-3" style="margin-top: 10px">
        <label for="exampleFormControlTextarea1" class="form-label">Content</label>
        <textarea class="form-control" id="content" rows="6" placeholder="여기에 내용을 입력하세요"></textarea>
    </div>
</div>

<div style="clear:both; width: 200px; margin: auto;">
    <button onclick="save_recipe()" type="button" class="btn btn-secondary">작성</button>
    <button onclick="to_main()" type="button" class="btn btn-secondary">취소</button>
</div>

</body>
</html>

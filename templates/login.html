<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- CSS only -->

    <!-- JavaScript Bundle with Popper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <title>로그인</title>
    <style>
      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      .left-section > img {
        margin: 0 auto;
      }
      form {
        width: 500px;
        background-color: white;
        height: 400px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: 2px solid black;
        border-radius: 16px;
      }

      .input {
        width: 400px;
      }
      .button {
        margin-top: 10px;
        width: 400px;
      }

      .not-input {
        color: red !important;
      }

      .field {
        display: flex;
        flex-direction: column;
      }
      hr {
        border-top: 1px solid #e2e2e2;
        width: 80%;
      }
      .signUp {
        margin: 0 auto;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
      }

      .signUp > p {
        font-weight: bold;
      }
    </style>
    <script>
      function toSignUp() {
        window.location.replace("/sign_in");
      }

      function removeSafe(target) {
        $(`#help-${target}`).addClass("is-hidden");
      }
      function login() {
        let id = $("#input-id").val();
        let password = $("#input-password").val();

        if (id == "") {
          $("#help-id").removeClass("is-hidden");
          $("#input-id").focus();
          return;
        } else {
          $("#help-id-login").text("");
          $("#help-id").addClass("is-hidden");
        }

        if (password == "") {
          $("#help-password").removeClass("is-hidden");
          $("#input-password").focus();
          return;
        } else {
          $("#help-password-login").text("");
          $("#help-password").addClass("is-hidden");
        }

        $.ajax({
          type: "POST",
          url: "/api/login",
          data: {
            username_give: id,
            password_give: password,
          },
          success: function (response) {
            if (response["result"] == "success") {
              $.cookie("mytoken", response["token"], { path: "/" });
              window.location.replace("/");
            } else {
              alert(response["msg"]);
            }
          },
        });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <section class="left-section">
        <img
          src="https://images.unsplash.com/photo-1505714197102-6ae95091ed70?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2940&q=80"
          class="d-block w-100"
        />
      </section>
      <section>
        <form id="login">
          <div class="field">
            <label for="input-id" class="form-label">아이디</label>
            <input
              class="input"
              type="text"
              id="input-id"
              oninput="removeSafe('id')"
              placeholder="아이디를 입력해주세요."
            />
            <p id="help-id" class="help is-hidden not-input">
              아이디를 입력해주세요.
            </p>
          </div>
          <div class="field">
            <label for="input-password" class="form-label">비밀번호</label>
            <input
              type="password"
              class="input"
              id="input-password"
              oninput="removeSafe('password')"
              placeholder="비밀번호를 입력해주세요."
            />
            <p id="help-password" class="help is-hidden not-input">
              비밀번호를 입력해주세요.
            </p>
          </div>

          <button type="button" class="button is-primary" onclick="login()">
            로그인
          </button>
          <hr />
          <div class="signUp">
            <p>혹시 아이디가 없으신가요?</p>
            <button
              type="button"
              class="button is-primary"
              onclick="toSignUp()"
            >
              회원가입
            </button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>

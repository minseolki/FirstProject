<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>댓글창</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
          rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Serif KR', serif;
        }

        .mypic {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .recipe-box {
            width: 95%;
            max-width: 800px;
            margin: 20px auto 20px auto;

            box-shadow: 0px 0px 1px 0px black;
            padding: 20px;
        }

        .comment-box {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;

            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;
        }

        .comment-box > button {
            margin-top: 15px;
        }

        .mycards {
            width: 95%;
            max-width: 500px;
            margin: auto;
        }

        .mycards > .card {
            margin-top: 10px;
            margin-bottom: 10px;
        }

    </style>
    <script>
        word = decodeURI(window.location.pathname).split('/')[2]
        console.log(word)
        $(document).ready(function () {
            show_comment()
            show_recipe(word)
        });

        function show_recipe(a) {
            $.ajax({
                type: "GET",
                url: "/api/recipe",
                data: {},
                success: function (response) {
                    let rows = response["recipe"];
                    for (let i = 0; i < rows.length; i++) {
                        let title = rows[i]["title"];
                        if (title == a) {
                            let line_desc = rows[i]["line_desc"];
                            let img = rows[i]["img"];
                            let content = rows[i]["content"]
                            let temp_html = `<div class="mypic">
                                                <img class="food" style="max-width: 100%;max-height: 100%;"
                                                    src="${img}">
                                            </div>
                                            <div class="recipe-box">
                                                <p style="margin-left: 10px" class="h1"><strong>${title}</strong></p>
                                                <i style="margin-left: 15px">${line_desc}</i>
                                                <p style="margin-top: 20px; margin-left:10px"><strong>${content}</strong></p>
                                            </div>`;
                            $("#card-box").append(temp_html);
                        }
                    }
                },
            });
        }


        function save_comment() {
            let name = $('#name').val()
            let comment = $('#comment').val()
            $.ajax({
                type: 'POST',
                url: '/comment',
                data: {
                    name_g: name,
                    comment_g: comment,
                },
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()


                }
            })
        }

        function show_comment() {
            $.ajax({
                type: "GET",
                url: "/comment",
                data: {},
                success: function (response) {
                    let rows = response['cmtlist']
                    for (let i = 0; i < rows.length; i++) {
                        let name = rows[i]['name']
                        let comment = rows[i]['comment']
                        let temp = `<div class="card">
                                            <div class="card-body">
                                                <blockquote class="blockquote mb-0">
                                                    <p>${name}</p>
                                                    <footer class="blockquote-footer">${comment}</footer>
                                                        <button onclick="delete_comment()" type="button" class="btn btn-dark">삭제</button>
                                                </blockquote>
                                            </div>
                                        </div>`
                        $('#comment-list').append(temp)
                    }
                }
            });
        }
    </script>
</head>

<div id="card-box"></div>

<div class="comment-box">
    <div class="form-floating ">

        <input type="text" class="form-control" id="name" placeholder="url">
        <label for="floatingInput">닉네임(익명)</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="comment" placeholder="Recipient's username"
               aria-label="Recipient's username" aria-describedby="button-addon2">
        <label for="floatingTextarea2">댓글 내용을 입력하세요</label>
    </div>
    <button onclick="save_comment()" type="button" class="btn btn-dark">올리기</button>
</div>
<div class="mycards" id="comment-list">
</div>
</body>
</html>

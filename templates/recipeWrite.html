<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>레시피 작성하기</title>
    <script>
        function to_main() {
            window.location.href = "/"
        }

        function readURL(input){
            if(input.files && input.files[0]){
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('img').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
            else{
                document.getElementById('img').src = "";
            }
        }

        function save_recipe() {
            let title = $('#title').val()
            let content = $('#content').val()
            let img = $('#img').val()
            $.ajax({
                type: "POST",
                url: "/recipe",
                data: {title_give: title, content_give: content, img_give: img},
                success: function (response) {
                    alert(response["msg"])
                    to_main()
                }
            });
        }

    </script>
    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }
    </style>
</head>
<body>
<div><h1 style=" margin: 30px 30px 70px 30px">오늘 당신의 레시피 어때요?</h1></div>
<p style="margin-left: 300px"><input type="file" onchange = "readURL(this);"></p>
<img id = "img" style="max-width: 400px; max-height: 370px; margin-left: 280px; margin-top: 15px; float:left;"/>
<div style="width:30%;  float:right;  margin-right: 300px;" class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Title </label>
    <input id="title" type="text" class="form-control" placeholder="여기에 제목을 적으세요">
    <div class="mb-3" style="margin-top: 10px">
        <label for="exampleFormControlTextarea1" class="form-label">Content</label>
        <textarea class="form-control" id="content" rows="6" placeholder="여기에 내용을 적으세요"></textarea>
    </div>
</div>
<div style="clear:both; width: 200px; margin: auto;">
    <button onclick="save_recipe()" type="button" class="btn btn-secondary">작성</button>
    <button onclick="to_main()" type="button" class="btn btn-secondary">취소</button>
</div>

</body>
</html>
